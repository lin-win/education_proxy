<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学历认证系统｜用户模块</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="../bower_components/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="../bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>CX</b>XY</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>学历认证</b>系统</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <img th:src="${User.getImage()}"  class="user-image" alt="User Image">
                            <span class="hidden-xs" th:text="${User.getName()}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img th:src="${User.getImage()}" class="img-circle" alt="User Image">

                                <p>
                                    <span th:text="${User.getName()}"></span>
                                    <small  th:text="'学历编号 ：'+${User.getEduHash()}"></small>
                                    <small  th:text="'认证时间 ：'+${User.getTime()}"></small>
                                </p>
                            </li>
                            <!--              <input id="LoginOrNologin" class="control-sidebar-subheading" value="Loginfalse" style="display: none"/>-->
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a class="btn btn-default btn-flat" id="Login" th:value="${Login}" th:text="${Login}"></a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="${User.getImage()}" class="img-circle" alt="User Image">
                    <!--          <img src="../static/dist/img/tourist.jpeg" class="img-circle" alt="User Image">-->
                </div>
                <div class="pull-left info">
                    <p th:value="${User.getName()}"></p>
                    <a href="#" id="Online"><i class="fa fa-circle text-success"></i> 在线</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">学历认证系统</li>
                <li>
                <li class="treeview">
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i> <span>主 页</span>
                        <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/"><i class="fa fa-circle-o"></i>用户大厅</a></li>
                        <li><a href="/student/search"><i class="fa fa-circle-o"></i>学历查询</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i> <span>个人中心</span>
                        <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/student/personal"><i class="fa fa-circle-o"></i>个人资料</a></li>
                        <li><a href="/student/apply"><i class="fa fa-circle-o"></i>申请学历</a></li>
                        <li><a href="/student/regist"><i class="fa fa-circle-o"></i>用户注册</a></li>
                        <li><a href="/student/revoke"><i class="fa fa-circle-o"></i>撤销学历</a></li>
                        <li><a href="/student/history"><i class="fa fa-circle-o"></i>撤销历史</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                学历认证系统
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 个人中心</a></li>
                <li class="active">撤销历史</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row" id="RevokeTableDiv">
                <div class="col-xs-12">

                    <!-- /.box -->
                    <!--/*@thymesVar id="name" type="java.lang.String"*/-->
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">撤销历史：</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="RevokeTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>账户地址</th>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>原因</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="r:${revokes}">
                                    <td th:text="${r.getAddress()}"></td>
                                    <td th:text="${r.getSid()}"></td>
                                    <td th:text="${r.getName()}"></td>
                                    <td th:text="${r.getReason()}"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>账户地址</th>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>原因</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
        </div>
        <strong>DiplomaSystem@wust 2020--大创</strong> By 小组
    </footer>
</div>
<!-- ./wrapper -->

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="../bower_components/raphael/raphael.min.js"></script>
<!--<script src="../bower_components/morris.js/morris.min.js"></script>-->
<!-- Sparkline -->
<script src="../bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="../bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="../bower_components/moment/min/moment.min.js"></script>
<script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>

<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<script>
    $(document).ready(function () {

        if ($("#Login").text()=="Login in"){
            $("#Login").attr("href","/student/login");
            $("#Online").attr("class","fa fa-circle text-danger");
            $("#Online").text("  OffLine");
        }
        else
            $("#Login").attr("href","/student/signOut");

        var table = $('#RevokeTable').DataTable({
            'paging': true,
            'lengthChange': true,
            'ordering': true,
            'info': true,
            'autoWidth': true
        });
    })


</script>
</body>
</html>
